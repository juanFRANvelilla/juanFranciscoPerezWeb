<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ZGZEmergencyMap</title>
    <!-- <link rel="icon" href="static/img/Logo.png"> -->
</head>
<body class="body-custom">

    <div class="my-container">
        <div class="row align-items-center div-header">
            <div class="col-auto d-flex align-items-center"  id="checkbox">
                <label class="switch">
                    <input type="checkbox" id="toggle-checkbox">
                    <span class="slider"></span>
                </label>
                <label for="toggle-open-closed" class="form-check-label toggle-label">En curso</label>
            </div>
    
            <div class="col-auto ms-auto">
                <input type="date" id="datePicker" class=" adjust-width">
            </div>
        </div>
    
        <div id="google-map" style="height: 400px; margin-top: 20px;"></div>
    </div>

    <!-- <img src="static/img/firefighter.jpeg" class="firefighter-img"> -->
    <!-- <img src="static/img/firefighter copia.png" class="firefighter-img"> -->
    

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Ds-domna7VHZ7JvzKJcOVTsEORh-Lyc&callback=initMap&loading=async"></script>
    <script defer type="module" src="static/js/script.js"></script>
 
</body>
</html>
