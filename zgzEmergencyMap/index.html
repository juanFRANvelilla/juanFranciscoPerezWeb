<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ZGZEmergencyMap</title>
    <!-- <link rel="icon" href="static/img/Logo.png"> -->
</head>
<body class="body-custom">

    <div class="my-container">
        <div class="row align-items-center div-header">
            <div class="col-auto">
                <button type="button" id="btn-open" class="btn btn-success adjust-width">Abiertos</button>
            </div>
    
            <div class="col-auto">
                <button type="button" id="btn-closed" class="btn btn-danger adjust-width">Incidentes Cerrados</button>
            </div>
    
            <div class="col-auto ms-auto">
                <input type="date" id="datePicker" class=" adjust-width">
            </div>
        </div>
    
        <div id="google-map" style="height: 400px; margin-top: 20px;"></div>
    </div>
    

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Ds-domna7VHZ7JvzKJcOVTsEORh-Lyc&callback=initMap&loading=async"></script>
    <script src="static/js/script.js"></script>
 
</body>
</html>
